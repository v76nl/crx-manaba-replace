<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <style>
            body {
                font-family: sans-serif;
                margin: 15px;
                width: 250px;
            }

            h3 {
                margin-bottom: 10px;
                font-size: 16px;
            }

            #rules {
                width: 100%;
                height: 160px;
                resize: vertical;
                padding: 8px;
                box-sizing: border-box;
                font-size: 14px;
                border: 1px solid #ccc;
                border-radius: 4px;
            }

            #save {
                margin-top: 10px;
                padding: 8px 12px;
                width: 100%;
                font-size: 14px;
                background-color: #007bff;
                color: white;
                border: none;
                border-radius: 99px;
                cursor: pointer;
            }

            #save:hover {
                background-color: #005fcc;
            }
        </style>
    </head>
    <body>
        <h3>置換ルール</h3>

        <textarea
            id="rules"
            placeholder="山田太郎=>匿名&#10;機密情報=>■■■■"></textarea>

        <button id="save">保存</button>

        <script src="popup.js"></script>
    </body>
</html>
